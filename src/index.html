<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pathfinder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-background">
    <header class="header">
      <div class="header__wrapper">
        <div class="main-nav">
          <div class="col text-center">
            <a href="#about">ABOUT</a>
          </div>
          <div class="col text-center">
            <a href="#finder">FINDER</a>
          </div>
        </div>
        <div class="title col text-center">
          <div class="letters">
            Pathfinder
          </div>
          <div class="letters-below">
            <h2>for travellers</h2>
          </div>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="about">
        <div class="about-wrapper"></div>
      </section>
      <section id="finder">
        <div class="finder-wrapper"></div>
      </section>
    </div>

    <script id="template-about-page" type="text/x-handlebars-template">
      <div data-aos="fade-right" class="row content-wrapper">
        <div class="img-journey-box">
          <div class="img-journey"></div>
        </div>
        <div data-aos="fade-up" class="journey">
          <h2>Plan your journeys</h2>
          <h3>Pick attractions and book hotels</h3>
        </div>
      </div>
      <div data-aos="fade-left" class="row content-wrapper justify-content-end">
        <div class="img-boredom-box">
          <div class="img-boredom">
        </div>
        </div>
        <div data-aos="fade-up" class="boredom">
          <h2>Minimalize boredom</h2>
          <h3>Pick routes that are short and attractive</h3>
        </div>
      </div>
    </script>

    <script id="template-finder-page" type="text/x-handlebars-template">
      <div class="content-wrapper">
        <h1>{{ title }}</h1>
        <div class="grid">

        </div>
        <div class="btnDiv">
          <button>{{ btnText }}</button>
        </div>
      </div>
    </script>
    <footer>
      <span>All rights reserved</span>
    </footer>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
